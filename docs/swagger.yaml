openapi: 3.1.0
info:
  title: MyTrello API
  version: 1.0.0
  description: API documentation for MyTrello project
paths:
  /about.json:
    get:
      summary: Get project metadata
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  name:
                    type: string
                    example: MyTrello
                  version:
                    type: string
                    example: 1.0.0
                  description:
                    type: string
                    example: API for MyTrello project metadata
