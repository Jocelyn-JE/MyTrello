services:
  # This service only builds the Android APK and outputs it to the host machine.
  # It does not run anything after building.
  android-frontend:
    container_name: android-frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile.android
    volumes:
      - ./output:/output

  web-frontend:
    container_name: web-frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile.web
    restart: always
    ports:
      - ${FRONTEND_PORT}:80
    depends_on:
      - backend-server
    networks:
      - frontend

  backend-server:
    container_name: backend-server
    build:
      context: ./server
    restart: always
    env_file:
      - ./.env
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
    ports:
      - ${BACKEND_PORT}:3000
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - frontend
      - backend

  postgres:
    container_name: postgres
    image: postgres:alpine
    restart: always
    env_file:
      - ./.env
    ports:
      - 5432:5432
    volumes:
      - pgdata:/var/lib/postgresql/
    networks:
      - backend
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 10s
      retries: 5

networks:
  frontend:
  backend:

volumes:
  pgdata:
